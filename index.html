<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins&family=Raleway&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/633f1d1924.js" crossorigin="anonymous"></script>
    <title>Drone Website</title>
</head>
<body class="bg-black z-10">
    
    <div class="fixed top-0 left-0 w-screen h-screen z-20">
        
        <!-- Video Layer -->
        <video class="w-full h-full object-cover" autoplay loop muted playsinline>
          <source src="droneWoods.mp4" type="video/mp4">
        </video>
        
        <!-- Darken Background Layer -->
        <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>

        <!-- Company Name Layer -->
        <div class="absolute top-0 left-0 z-20 w-full h-full flex flex-col justify-center items-center">
          <p class="text-white text-5xl font-custom">Drone Realities</p>
          <p class="text-white text-sm sm:text-xl font-custom">A new look into the realm of drone photography</p>
        </div>

    </div>

    <!-- Nav Bar Layer -->
    <nav class="absolute w-screen h-10 mt-4 z-20 text-white flex justify-end md:justify-center lg:justify-center items-center gap-12 text-2xl">
      <a href="index.html">
        <img src="house-solid.svg" class="h-6 hidden md:inline lg:inline cursor-pointer" alt="Home SVG"/>
      </a>

      <a href="showcase.html">
        <img src="youtube.svg" class="h-6 hidden md:inline lg:inline" alt="YouTube SVG"/>
      </a>


      <a href="#">
        <img src = "bars-solid.svg" class="h-6 mt-1 mr-10 md:mr-0 lg:mr-0" alt="Home SVG" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation"/>
       </a>
    </nav>


    <!-- Drawer Layer -->
    <div id="drawer-navigation" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-navigation-label">
      <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
      <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
           <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close menu</span>
     </button>
    <div class="py-4 overflow-y-auto">
      <div>
        <ul class="space-y-2 font-medium">
           <li>
              <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fa-brands fa-youtube cursor-pointer" style="color: #ffffff;"></i>
                 <span class="ms-3">YouTube</span>
              </a>
           </li>
           <li>
            <a href="showcase.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <i class="fa-brands fa-youtube cursor-pointer" style="color: #ffffff;"></i>
               <span class="ms-3">Showcase</span>
            </a>
         </li>
        </ul>
      </div>

      <!-- Drawer Layer -->

    <script src="drawer.js"></script>

</body>
</html>
